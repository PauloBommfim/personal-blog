language: node_js

node_js:
- stable

sudo: required

cache:
  yarn: true
  directories:
    - node_modules

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: public
  on:
    all_branches: true 

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --1.17.3
  - export PATH="$HOME/.yarn/bin:$PATH"

before_script:
  - "npm i -g gatsby"
  - "npm i"

script:
  - "npm run test"

after_success:
  - "npm run build"